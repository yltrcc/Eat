<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>今天吃什么饭</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/style.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/login.css') }}">
		<link rel="apple-touch-icon-precomposed" href="{{ url_for('static',filename ='images/icon/icon.png') }}">
		<link rel="shortcut icon" href="{{ url_for('static',filename ='images/icon/favicon.ico') }}">
		<script src="{{ url_for('static',filename ='js/jquery-2.1.4.min.js') }}"></script>
	</head>
	<body class="user-select">
		<div class="container">
			<div class="siteIcon">
				<img src="{{ url_for('static',filename ='images/icon/icon.jpg') }}" alt="" data-toggle="tooltip" data-placement="top" title="欢迎来到今天吃什么饭系统" draggable="false" />
			</div>
			<form action="/login" method="post" autocomplete="off" class="form-signin">
				<h2 class="form-signin-heading">登录</h2>
				<label for="userName" class="sr-only">用户名</label>
				<input type="text" name="user_name" class="form-control user-name" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10" />
				<label for="userPwd" class="sr-only">密码</label>
				<input type="password" name="pwd" class="form-control pwd" placeholder="请输入密码" required autocomplete="off" maxlength="18" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</form>
			<div class="footer">
				<p>
					<a href="{{ url_for('login.to_regist') }}" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">去注册 →</a>
				</p>
			</div>
		</div>
		<script type="text/javascript" src="{{ url_for('static',filename ='js/bootstrap.min.js') }}"></script>
		<script type="text/javascript">
			$('[data-toggle="tooltip"]').tooltip();
			window.oncontextmenu = function(){
				//return false;
			};
			$('.siteIcon img').click(function(){
				window.location.reload();
			});
			$('#signinSubmit').click(function(){
				if($('#userName').val() === ''){
					$(this).text('用户名不能为空');
				}else if($('#userPwd').val() === ''){
					$(this).text('密码不能为空');
				}else{
					$(this).text('请稍后...');
				}
			});
		</script>
	</body>
</html>
