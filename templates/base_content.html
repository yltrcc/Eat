<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>今天吃什么系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/font-awesome.min.css') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static',filename ='images/icon/icon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename ='images/icon/favicon.ico') }}">
    <script src="{{ url_for('static',filename ='js/jquery-2.1.4.min.js') }}"></script>
</head>
<body class="user-select">
    <section class="container-fluid">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span
                                class="sr-only">切换导航</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                            <span class="icon-bar"></span></button>
                        <a class="navbar-brand" href="/">WhatToEat</a></div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    admin <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-left">
                                    <li><a title="查看或修改个人信息" data-toggle="modal" data-target="#seeUserInfo">个人信息</a></li>
                                </ul>
                            </li>
                            <li><a href="{{ url_for('login.do_logout') }}" onClick="if(!confirm('是否确认退出？'))return false;">退出登录</a></li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>
        <div class="row">
            <!-- 左侧菜单 -->
			{% block left_content %}
			{% endblock %}

			<!-- 主体内容 -->
			{% block main_content %}
			{% endblock %}

            <!-- 底部 -->
            <footer>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tbody>
                        <tr></tr>
                        </tbody>
                    </table>
                </div>
            </footer>
        </div>
    </section>
    <!--个人信息模态框-->
    <div class="modal fade" id="seeUserInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form action="" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">个人信息</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table" style="margin-bottom:0px;">
                            <thead>
                            <tr></tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td wdith="20%">姓名:</td>
                                <td width="80%"><input type="text" value="张三" class="form-control" name="truename"
                                                       maxlength="10" autocomplete="off"/></td>
                            </tr>
                            <tr>
                                <td wdith="20%">用户名:</td>
                                <td width="80%"><input type="text" value="zhangsan" class="form-control" name="username"
                                                       maxlength="10" autocomplete="off"/></td>
                            </tr>
                            <tr>
                                <td wdith="20%">电话:</td>
                                <td width="80%"><input type="text" value="13875909988" class="form-control" name="usertel"
                                                       maxlength="13" autocomplete="off"/></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr></tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--提示模态框-->
    <div class="modal fade user-select" id="areDeveloping" tabindex="-1" role="dialog"
         aria-labelledby="areDevelopingModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="areDevelopingModalLabel" style="cursor:default;">该功能正在日以继夜的开发中…</h4>
                </div>
                <div class="modal-body"><img src="{{ url_for('static',filename ='images/baoman/baoman_01.gif') }}" alt="深思熟虑"/>
                    <p style="padding:15px 15px 15px 100px; position:absolute; top:15px; cursor:default;">
                        很抱歉，程序猿正在日以继夜的开发此功能，本程序将会在以后的版本中持续完善！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">朕已阅</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 某些页面的特有js部分 -->
    {% block buttom_js_content %}
    {% endblock %}
    <script src="{{ url_for('static',filename ='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename ='js/admin-scripts.js') }}"></script>
</body>
</html>
